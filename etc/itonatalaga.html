<!DOCTYPE html>
<html>
	<head>
	
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile-1.2.0.min.js"></script>
		
		<script>
		function choice(){

			var firstChoice = document.getElementById('txtOne').value;
			var secondChoice = document.getElementById('txtTwo').value;
			var thirdChoice = document.getElementById('txtThree').value;
			document.getElementById('btnchoose').disabled=true;
			
			var randNum = Math.floor(Math.random()*3+1);

			if (randNum==1){
				document.getElementById('txtStat').innerHTML = document.getElementById('txtOne').value;
				myReset();
			}else if (randNum==2){
				document.getElementById('txtStat').innerHTML = document.getElementById('txtTwo').value;
				myReset();
			}else if (randNum==3){
				document.getElementById('txtStat').innerHTML = document.getElementById('txtThree').value;
				myReset();
			}
			
			function myReset(){
				document.getElementById('txtOne').value = "";
				document.getElementById('txtTwo').value = "";
				document.getElementById('txtThree').value = "";
				}
			
		}
		</script>
	</head>
	
	<body>
	<div data-role="page" data-theme="b">
		<div data-role="header" data-theme="e">
			<p style="text-align:center">Food Randomizer</p>
		</div>
	
		<div data-role="content">
			<input type = "text" placeholder="Enter first choice" id="txtOne">
			<input type = "text" placeholder="Enter second choice" id="txtTwo">
			<input type = "text" placeholder="Enter third choice" id="txtThree"><br>
			<button onClick="choice()" id="btnchoose">Choose</button>
			<h1 id="txtStat" style="text-align:center"></h1>			
		</div>
		
	</div>
	</body>
</html>
